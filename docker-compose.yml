version: '3.8'

services:
  dr-ai-bot:
    build: .
    container_name: Dr-AI-Sentinel
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
      - PYTHONPATH=/app  # <--- [핵심] 이 줄이 추가되었습니다!
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./.env:/app/.env
